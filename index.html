        if (descriptor && !descriptor.writable && !descriptor.set) {
          console.log('Fetch is read-only, preventing polyfill override');
          const originalFetch = window.fetch;
          // We can't actually make it writable if it's a getter in some envs, 
          // but we can try to define it on the instance if possible or just 
          // hope the polyfill checks for this.
        }
      })();
